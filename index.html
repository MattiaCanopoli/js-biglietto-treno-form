<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcolatore Viaggio</title>
    <!-- *****BOOSTRAP STYLE***** -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
    <!-- *****GOOGLE FONTS***** -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&display=swap"
        rel="stylesheet">
    <!-- *****CUSTOM STYLE***** -->
    <link rel="stylesheet" href="CSS/style.css">
</head>

<body class="bg-dark">
    <div class="container mb-3">
        <!-- *****HEADER***** -->
        <header class="row my-4">
            <h1 class="text-center fw-bold">Calcolatore Biglietto</h1>
        </header>
        <!-- *****HEADER***** -->

        <main>
            <!-- ****FORM**** -->
            <form action="" method="get">
                <!-- ****PERSONAL DATA ROW*** -->
                <div class="row">
                    <!-- ***NAME*** -->
                    <div class="col-12 col-md-6">
                        <div class="mb-3">
                            <label for="first-name" class="form-label fw-medium">Nome</label>
                            <input type="text" class="form-control" id="first-name" placeholder="Mario">
                        </div>
                    </div>
                    <!-- ***/NAME*** -->
                    <!-- ***SURNAME*** -->
                    <div class="col-12 col-md-6">
                        <div class="mb-3">
                            <label for="surname" class="form-label fw-medium">Cognome</label>
                            <input type="text" class="form-control" id="surname" placeholder="Rossi">
                        </div>
                    </div>
                    <!-- ***/SURNAME*** -->
                </div>
                <!-- ****/PERSONAL DATA ROW*** -->

                <!-- ****TRIP DATA ROW*** -->
                <div class="row mb-3">
                    <!-- ***AGE*** -->
                    <div class="col-12 col-md-6">
                        <div class="mb-3">
                            <label for="age" class="form-label fw-medium">Età</label>
                            <select class="form-select" id="age">
                                <option selected value=''>Quanti anni hai?</option>
                                <option value="18-">meno di 18</option>
                                <option value="18-64">tra 18 e 64</option>
                                <option value="65+">65 o più</option>
                            </select>
                        </div>
                    </div>
                    <!-- ***/AGE*** -->
                    <!-- ***KM*** -->
                    <div class="col-12 col-md-6">
                        <div class="mb-3">
                            <label for="trip-range" class="form-label fw-medium">Km:
                                <span id="trip-lenght"></span>
                            </label>
                            <input type="range" class="form-range my-height" min="1" max="250" step="1" id="trip-range"
                                value="1">
                        </div>
                    </div>
                    <!-- ***/KM*** -->
                </div>
                <!-- ****/TRIP DATA ROW*** -->

                <!-- BUTTONS ROW -->
                <div class="row mb-4 text-center">
                    <div class="col-12">
                        <button type="submit" class="btn btn-success fw-medium sub-btn">Calcola</button>
                        <button type="reset" class="btn btn-danger fw-medium" id="btn-reset">Reset</button>
                    </div>
                </div>
                <!-- /BUTTONS ROW -->
            </form>
            <!-- ****/FORM**** -->

            <!-- RESULT -->
            <div class="row fw-medium text-center fs-3 mb-3">
                <div class="col-12">
                    <div id="result"></div>
                </div>
            </div>
            <!-- RESULT -->

            <!-- TICKET PREVIEW-->
            <section>
                <!-- PRINT BUTTON -->
                <div class="row fw-medium text-center mb-4">
                    <div class="col-12">
                        <button type="button" class="btn btn-primary fw-medium print-btn text-white d-none">Anteprima
                            biglietto</button>
                    </div>
                </div>
                <!-- PRINT BUTTON -->

                <!-- TICKET -->
                <div class="row justify-content-center d-none" id="ticket">
                    <div class="col-auto justify-content-center d-flex border border-primary border-3 p-4">
                        <div class="col-auto fw-bold me-3">
                            <div>Nome:</div>
                            <div>Cognome:</div>
                            <div>Carrozza:</div>
                            <div>Posto:</div>
                            <div>Prezzo:</div>
                        </div>
                        <div class="col-auto">
                            <div id="d-name">user name</div>
                            <div id="d-surname">user surname</div>
                            <div id="d-wagon">wagon number</div>
                            <div id="d-seat">seat number</div>
                            <div id="d-price">final price</div>
                        </div>
                    </div>
                </div>
                <!-- /TICKET -->

                <!-- NO TICKET -->
                <div class="row d-none fw-medium text-center fs-5 mt-3 text-danger" id="no-ticket">
                    <div class="col-12">
                        <div id="no-name"></div>
                    </div>
                </div>
                <!-- /NO TICKET -->
            </section>
            <!-- /TICKET PREVIEW -->
        </main>
    </div>
    <!-- javascript -->
    <script src="main.js"></script>
</body>

</html>
